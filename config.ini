# PortScan Advanced - Configuración

[general]
# Configuración general del escáner
timeout = 3
verbose = false
color_output = true

[scan]
# Configuración de escaneos
default_timing = 4
max_retries = 3
thread_count = 10

# Rangos de puertos predefinidos
quick_ports = 1-1024
full_ports = 1-65535
common_ports = 21,22,23,25,53,80,110,139,143,443,445,3306,3389,5432,5900,8080,8443

[output]
# Configuración de salida
default_format = json
save_automatically = true
output_directory = ./scans
timestamp_format = %Y%m%d_%H%M%S

[network]
# Configuración de red
interface = auto
network_range = auto
arp_timeout = 3

[export]
# Configuración de exportación
include_closed_ports = false
include_filtered_ports = true
html_theme = green

[advanced]
# Opciones avanzadas
enable_os_detection = true
enable_service_detection = true
enable_vulnerability_scan = false
stealth_mode = false

[notifications]
# Notificaciones (futuro)
enable_email = false
email_address = admin@example.com
enable_telegram = false
telegram_token = YOUR_TOKEN_HERE

[api]
# API para envío de resultados
enable_api = false
api_url = http://127.0.0.1/api/scans
api_key = YOUR_API_KEY_HERE
